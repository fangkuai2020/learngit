<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fangkuai</title>
	<style>
		.tooltip{
			width: 300px;
			height: 100px;
			background-color: lightblue;
			position:absolue;
			transform:translate(100px,100px);
		}
		.tooltip::after{
			content:"";
			display:block;
			width:0px;
			height:0px;
			border:30px solid transparent;
			border-bottom-color:lightblue;
			position:absolute;
			bottom:100%;
			left:50%;
			transform:translateX(-15px);
		}

	</style>
</head>
<body>
	<h1>hello world!</h1>
	<div class="tooltip"> </div>
</body>
</html>
